<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends filter</title>
    <script src="https://vk.com/js/api/openapi.js?162" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Другофильтр <span class="header__name"></span></h1>
            <button type="button" class="header__save-btn js-save-btn" tabindex='1'>Сохранить</button>
        </header>
        <main class="main">
            <div class="all-friends">
                <h2 class="title">Ваши друзья</h2>
                <div class="all-friends__container">
                    <form action="" class="search">
                        <label for="friendsSearch" class="search__label">
                            <svg class="search__icon" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </label>
                        <input type="search" id="friendsSearch" class="search__input search__input--your js-friends-search" placeholder="Поиск" tabindex='2'>
                    </form>
                    <div class="all-friends__list-block">
                        <ul class="all-friends__list js-source-zone"></ul>
                    </div>
                </div>
            </div>
            <div class="friend-list">
                <h2 class="title">Друзья в списке</h2>
                <form action="" class="search">
                    <label for="listSearch" class="search__label">
                        <svg class="search__icon search__icon--list" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </label>
                    <input type="search" id="listSearch" class="search__input search__input--full js-list-search" placeholder="Поиск по списку" tabindex='3'>
                </form>
                <div class="friend-list__list-block">
                    <ul class="friend-list__list js-target-zone"></ul>
                </div>
            </div>
        </main>
    </div>
<script type="text/javascript" src="./bundle.js"></script></body>
</html>
